<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="U5jiLee_bzgrtLUoflzN1QLt1nSJ9ZPHiYmQrQzAi9g" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Profile Card with CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="./images/profile.jpeg" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="full-name">Reda Mastouri</p>
            <p class="username">redamastouri.github.io</p>
            <p class="city">New York</p>
            <p class="desc">Aspiring Security Analyst, avid reader, love to take a long walk, swim.</p>
            <p>
                
                <a href="https://github.com/RedaMastouri" class="social-icon github"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon tumblr"><i class="fab fa-tumblr"></i></a>
                <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/reda-mastouri/" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon google-plus"><i class="fab fa-google-plus"></i></a>
            </p>
        </div>
        <div class="card-footer">
            <div class="col vr">
                <p><span class="count">1.8K</span> Followers</p>
            </div>
            <div class="col">
                <p><span class="count">500</span> Following</p>
            </div>
        </div>
    </div>
</body>
</html>
